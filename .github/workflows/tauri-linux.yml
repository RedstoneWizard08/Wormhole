name: Publish (Linux)
on: [push]

jobs:
    publish-tauri-amd64:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: install Rust nightly
              uses: dtolnay/rust-toolchain@nightly

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

            - name: Install pnpm
              run: npm i -g pnpm

            - name: Install frontend dependencies
              run: pnpm install

            - uses: benjlevesque/short-sha@v2.1
              id: short-sha
              with:
                  length: 7

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: wormhole-dev-${{ steps.short-sha.outputs.sha }}
                  releaseName: "Wormhole (Dev) ${{ steps.short-sha.outputs.sha }}"
                  releaseBody: |
                      "${{ github.event.head_commit.message }}"
                      See the assets to download this version and install.
                  releaseDraft: false
                  prerelease: true
                  includeDebug: true
                  includeRelease: true
                  tauriScript: pnpm tauri

    publish-tauri-arm64:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: install Rust nightly
              uses: dtolnay/rust-toolchain@nightly
              with:
                targets: aarch64-unknown-linux-gnu

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev \
                    libappindicator3-dev librsvg2-dev patchelf gcc-aarch64-linux-gnu \
                    g++-aarch64-linux-gnu

            - name: Install pnpm
              run: npm i -g pnpm

            - name: Install frontend dependencies
              run: pnpm install

            - uses: benjlevesque/short-sha@v2.1
              id: short-sha
              with:
                  length: 7
            
            - name: Install cross
              run: |
                cargo install cross

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PKG_CONFIG_ALLOW_CROSS: 1
              with:
                  tagName: wormhole-dev-${{ steps.short-sha.outputs.sha }}
                  releaseName: "Wormhole (Dev) ${{ steps.short-sha.outputs.sha }}"
                  releaseBody: |
                      "${{ github.event.head_commit.message }}"
                      See the assets to download this version and install.
                  releaseDraft: false
                  prerelease: true
                  includeDebug: true
                  includeRelease: true
                  tauriScript: pnpm tauri
                  args: --target aarch64-unknown-linux-gnu --runner cross
